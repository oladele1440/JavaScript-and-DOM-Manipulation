<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ALIENS-ARE-REAL</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1 class="display-3">ALIENS-ARE-REAL!</h1>
        <br>
        <h2 class="lead">WAKE UP SHEEPLE! The Extra-Terrestrial Menace Has Come to Earth!</h2>
        <h2 class="lead">Eyewitness Reports & Data COULD PROVE IT!</h2>
      </div>

    <div class="row">
      <div class="col-md-9 text-left">
        <div class="form-inline">
          <label>Show
            <select id="pages">
              <option value="10">10</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>  Records
          </label>
        </div>
      </div>
      <div class="col-md-3 text-right">
        <div class="form-inline">
          <p id="recordCounter"> From Record: to: of </p>
        </div>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2">
              <input type="text" class="form-control" id="date_time" placeholder="date/time">
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control" id="city" placeholder="city">
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control" id="state" placeholder="state">
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control" id="country" placeholder="country">
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control" id="shape" placeholder="shape">
            </div>
            <div class="col-md-1"></div>
          </div>

          <div class="row"><hr></div>

          <div class="row">
            <div class="col-md-4 text-left"></div>
            <div class="col-md-4 text-center">
              <button id="search" type="button" class="btn btn-success">Search</button>
            </div>
            <div class="col-md-4 text-right"></div>
          </div>

          <div class="row">
            <hr>
          </div>

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="span6">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>DATETIME</th>
                <th>CITY</th>
                <th>STATE</th>
                <th>COUNTRY</th>
                <th>SHAPE</th>
                <th>DURATION/MINUTES</th>
                <th>COMMENTS</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

      <div class="row">
        <div class="col-md-4 text-left">
          <button id="prev" type="button" class="btn btn-primary">< Prev Page</button>
        </div>
        <div class="col-md-4 text-center">
          <button id="load" type="button" class="btn btn-danger">Reload</button>
        </div>
        <div class="col-md-4 text-right">
          <button id="next" type="button" class="btn btn-primary">Next Page ></button>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="./Data/data.js" type="text/javascript"></script>
    <script src="./js/index.js" type="text/javascript"></script>

  </body>

</html>
